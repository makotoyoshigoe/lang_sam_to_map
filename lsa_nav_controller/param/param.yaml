lsa_nav_controller:
  ros__parameters:
    road_scan:
      min_angle_abs: 1.04         # [rad]
      max_angle_abs: 1.48         # [rad]
      angle_increment: 0.00436    # [rad]
      max_range: 5.0              # [m]
      min_range: 0.1              # [m]
      front_angle_abs: 0.523      # [rad]
    control_freq: 20              # [Hz]
    
    controller:
      linear_vel: 
        max: 0.2 # [m/s]
        min: 0.0 # [m/s]
      angular_vel: 
        max: 0.5 # [rad/s]
        min: -0.5 # [rad/s]
      linear_acc:
        max: 0.05
        min: 0.0
      angular_acc:
        max: 0.1
        min: -0.1
      kp: 10.0
      ki: 0.0
      kd: 0.0 